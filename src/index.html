<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoSys</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="content">
            <h1 class="">TodoSys</h1>
            <div id="display" class="">
                <input id="inputTask" type="text" placeholder="Enter your Taks.." class="">
                <button id="btn">Add</button>
            </div>
            <div class="counter">
                <span id="total" class="">Total: 0</span>
                <span id="completed">Completed: 0</span>
            </div>
            <ul id="taskList" class="">
            </ul>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
